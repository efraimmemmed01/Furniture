<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTRA Furniture - Premium Furniture Collection</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #b89446;
            --primary-dark: #9a7c38;
            --dark: #1a1a1a;
            --light: #f9f7f3;
            --gray: #777777;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--dark);
            overflow-x: hidden;
        }
        
        .heading-font {
            font-family: 'Playfair Display', serif;
        }
        
        .section-padding {
            padding: 5rem 0;
        }
        
        .hero-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1556228453-efd6c1ff04f6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .feature-bg {
            background-color: var(--light);
        }
        
        .discount-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 10;
        }
        
        .offer-timer {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(184, 148, 70, 0.2);
        }
        
        .timer-box {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            min-width: 70px;
        }
        
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .product-img {
            transition: transform 0.5s ease;
            height: 250px;
            object-fit: cover;
        }
        
        .product-card:hover .product-img {
            transform: scale(1.05);
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            padding: 12px 30px;
            border-radius: 0;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            border: 2px solid var(--primary);
            color: var(--primary);
            background-color: transparent;
            padding: 10px 28px;
            border-radius: 0;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .nav-link {
            position: relative;
            padding: 5px 0;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .feature-box {
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
            height: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .feature-box:hover {
            transform: translateY(-10px);
        }
        
        .feature-icon {
            width: 70px;
            height: 70px;
            background-color: rgba(184, 148, 70, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        
        .section-title {
            position: relative;
            padding-bottom: 15px;
            margin-bottom: 3rem;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background-color: var(--primary);
            bottom: 0;
            left: 0;
        }
        
        .center-title::after {
            left: 50%;
            transform: translateX(-50%);
        }
        
        .offer-section {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://images.unsplash.com/photo-1586023492125-27b2c045efd7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Mobile menu animation */
        .mobile-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        
        .mobile-menu.active {
            max-height: 500px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .section-padding {
                padding: 3rem 0;
            }
            
            .hero-bg {
                background-attachment: scroll;
            }
            
            .timer-box {
                min-width: 60px;
                padding: 0.8rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header & Navigation -->
    <header class="sticky top-0 z-50 bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
               
                    <div class="w-100 h-14 flex items-center justify-center mr-3">
                        <img src="assets/img/image.png" alt="logo">
                    </div>
                   
                
                <!-- Desktop Navigation -->
                <nav class="hidden md:flex items-center space-x-8 bg-[#0c1e30] text-white px-6 py-3 rounded-lg">
                    <a href="#" class="nav-link font-medium">Home</a>
                    <a href="#" class="nav-link font-medium">Shop</a>
                    <a href="#" class="nav-link font-medium">Products</a>
                    <a href="#" class="nav-link font-medium">Collections</a>
                    <a href="#" class="nav-link font-medium">Blog</a>
                    <a href="#" class="nav-link font-medium">Contact</a>
                </nav>
                
                <!-- Header Icons -->
                <div class="flex items-center space-x-6">
                    <div class="relative w-14 h-14 flex items-center justify-center bg-[#ffc107] text-white rounded-lg hover:bg-[#a88116] transition">
                        <i class="far fa-user text-lg cursor-pointer hover:text-[#b89446] transition"></i>
                    </div>
                    <div class="relative w-14 h-14 flex items-center justify-center bg-[#ffc107] text-white rounded-lg  hover:bg-[#a88116] transition">
                        <i class="fa-regular fa-heart text-lg cursor-pointer hover:text-[#b89446] transition"></i> 
                    </div>
                    <div class="relative w-14 h-14 flex items-center justify-center bg-[#ffc107] text-white rounded-lg  hover:bg-[#a88116] transition">
                        <i class="fas fa-shopping-cart text-lg cursor-pointer hover:text-[#b89446] transition"></i>
                        <span class="cart-count">3</span>
                    </div>
                    <i class="fa-solid fa-magnifying-glass  text-2xl flex items-center justify-center w-14 h-14 text-[#ffc107] hover:text-[#a88116] transition cursor-pointer"></i>
                    <div class="md:hidden">
                        <button id="menu-toggle" class="text-2xl">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Mobile Navigation -->
            <div id="mobile-menu" class="mobile-menu md:hidden">
                <div class="py-4 border-t">
                    <a href="#" class="block py-3 font-medium">Home</a>
                    <a href="#" class="block py-3 font-medium">Shop</a>
                    <a href="#" class="block py-3 font-medium">Products</a>
                    <a href="#" class="block py-3 font-medium">Collections</a>
                    <a href="#" class="block py-3 font-medium">Blog</a>
                    <a href="#" class="block py-3 font-medium">Contact</a>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
